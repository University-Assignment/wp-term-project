{% extends 'layout.html' %} {% block content %}
<h2 class="title" style="padding-bottom: 1rem">내 정보</h2>

<form
  id="myinfo-form"
  class="myinfo-form"
  style="margin-bottom: 3rem"
  method="post"
  action="/myinfo"
>
  <div class="control-wrapper">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" value="{{ account.name }}" />
  </div>
  <div class="control-wrapper">
    <label for="username">아이디</label>
    <input
      readonly
      type="text"
      id="username"
      name="username"
      value="{{ account.username }}"
    />
  </div>
  <div class="control-wrapper">
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" />
  </div>
  <div class="control-wrapper">
    <label for="password-confirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" name="passwordConfim" />
  </div>
  <div class="control-wrapper">
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" value="{{ account.email }}" />
  </div>
  <div id="error-message-myinfo" class="error">{{errorMessage}}</div>
  <button type="submit">수정하기</button>
</form>
{% endblock %} {% block scripts %}
<script src="/public/js/myinfo.js"></script>
{% endblock %}
