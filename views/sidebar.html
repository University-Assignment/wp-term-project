<div class="sidebar">
  <form class="login-form" method="post" action="/login">
    {%if isAuthenticated %}
    <h3 style="padding-bottom: 1rem">{{user.name}}님 환영합니다.</h3>
    <input type="button" onclick="location.href='/myinfo'" value="내 정보" />
    <input type="button" onclick="location.href='/logout'" value="로그아웃" />
    {% else %}
    <div class="control-wrapper">
      <input
        type="text"
        name="username"
        maxlength="12"
        class="form-control"
        placeholder="아이디"
        id="username"
        required
      />
    </div>
    <div class="control-wrapper">
      <input
        type="password"
        name="password"
        maxlength="12"
        class="form-control"
        placeholder="비밀번호"
        id="password"
        required
      />
    </div>
    <div id="error-message-login" class="error">{{errorMessage}}</div>
    <div class="flex">
      <input type="button" onclick="location.href='/join'" value="회원가입" />
      <input id="login" name="login_submit" type="submit" value="로그인" />
    </div>
    {% endif %}
  </form>
  <form class="info-form">
    <div class="info-wrapper">
      <label for="username"><h3>회원 수 : {{ count.account }}</h3></label>
    </div>
    <div class="info-wrapper">
      <label for="username"><h3>게시글 수 : {{ count.post }}</h3></label>
    </div>
  </form>
</div>

{% block scripts %}
<script src="/public/js/login.js"></script>
{% endblock %}
